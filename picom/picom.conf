#################################
#           Backend             #
#################################

# GLX backend with optimizations
backend = "glx";
# glx-no-stencil = true;
glx-copy-from-front = false;
xrender-sync-fence = true;

#################################
#           Shadows             #
#################################

# Shadows disabled for performance
shadow = false;
shadow-radius = 12;
shadow-offset-x = -5; 
shadow-offset-y = -5;
shadow-opacity = 0.5;
shadow-green = 1.0;
shadow-exclude = [
    "!name~=''",
];

#################################
#         Transparency          #
#################################

# Global opacity settings
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

# Rule-based opacity for ST terminal
# opacity-rule = [
#     "50:name *= 'nvim'",
#     "50:name *= 'nv'",
#     "90:name *= 'vim'"
# ];

#################################
#            Blur               #
#################################

# Dual kawase blur configuration
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 6;

# Exclude blur for certain window types
blur-background-exclude = [
    "window_type = 'dock'",
];

#################################
#           Fading              #
#################################

# Smooth fading transitions
fading = true;
fade-delta = 4;
no-fading-openclose = false;
fade-exclude = [];

#################################
#       General Settings        #
#################################

# Performance and detection settings
mark-wmwin-focused = true;
mark-overdir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# refresh-rate = 0;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;

# Corner radius
corner-radius = 0;

#################################
#        Window Types           #
#################################

# Window type specific settings
wintypes:
{
  dock = {
    shadow = false;
  };
};

